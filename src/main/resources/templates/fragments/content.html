<th:block th:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-end">
            <a th:href="@{/homepage/create-edit}" class="btn btn-primary mt-3">Add a Pizza</a>
        </div>
        <table class="table my-3 border shadow p-3 mb-5 bg-body-tertiary rounded" th:if="${pizze.size() > 0}">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ingredients</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">See details</th>
                    <th class="text-center">Edit</th>
                    <th class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${pizze}" th:object="${pizza}">
                    <td th:text="*{name}"></td>
                    <td th:text="*{description}"></td>
                    <td class="text-center" th:text="|*{price} â‚¬|"></td>
                    <td class="text-center">
                        <a th:href="@{/homepage/{id}(id=*{id})}">
                            <i class="fa-solid fa-link"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/homepage/create-edit/{id}(id=*{id})}"
                            class="btn btn-sm btn-warning text-decoration-none">Edit</a>
                    </td>
                    <td class="text-center">
                        <th:block th:replace="~{fragments/modal :: modal-btn}" \>
                    </td>
                    <th:block th:replace="~{fragments/modal :: modal-body}" \>
                </div>
                </tr>
            </tbody>
        </table>
        <div th:unless="${pizze.size() > 0}" class="container alert alert-warning mt-5 text-center" role="alert">
            <h2>There are no pizzas available</h2>
            <a th:href="@{/homepage}" class="btn btn-primary mt-3" role="button">Homepage</a>
        </div>
    </div>
</th:block>
